# PDA Translation Glossary — EN → FR
# Source: Philippe & Contejean (2018) + HAS conventions (2017)
#
# USAGE: This is the authoritative terminology reference for all translations.
# When in doubt, use the term as it appears here.
# If a term is not listed, check philippe_contejean_2018.md for patterns.

# Core PDA Terms
core_terms:
  - en: Pathological Demand Avoidance (PDA)
    fr: syndrome d'évitement pathologique des demandes (PDA)
    note: Use lowercase "syndrome" in running text, capitalize at sentence start

  - en: Extreme Demand Avoidance (EDA)
    fr: évitement extrême des demandes (EED)
    note: Alternative term used in some UK research

  - en: demand avoidance
    fr: évitement des demandes

  - en: demand avoidant
    fr: évitant des demandes
    note: As adjective describing a child/person

  - en: PDA profile
    fr: profil PDA

  - en: PDA presentation
    fr: présentation PDA

# Autism Spectrum Terms
