  - en: autism spectrum
    fr: spectre autistique

  - en: autistic traits
    fr: traits autistiques

  - en: autistic child/person
    fr: enfant/personne autiste
    note: Identity-first language is acceptable in French

  - en: neurodevelopmental disorders
    fr: troubles neurodéveloppementaux

