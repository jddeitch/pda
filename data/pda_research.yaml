  authors: Sam Curtis and Elizabeth Izett
  summary_en: This qualitative study explored the experiences and support needs of
    ten mothers of autistic children with a PDA profile. Parents reported limited
    understanding of PDA among professionals, resulting in misinterpretation, stigma,
    and inadequate or even harmful support. Mothers described highly demanding relationships
    with their children, significant emotional toll, isolation, and challenges balancing
    family needs, while also finding relief, validation, and practical strategies
    through shared understanding with other parents. The study highlights the need
    for greater recognition of PDA, flexible low-demand approaches, and informed services
    that can support both children and their families effectively.
