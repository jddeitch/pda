  summary_en: 'This article examines whether Pathological Demand Avoidance (PDA) should
    be considered a separate syndrome or simply a set of complex behaviours within
    or beyond autism. The authors review existing research and conclude that there
    is not enough evidence to classify PDA as an independent condition.


    However, the term PDA does highlight real challenges faced by many children with
    autism, particularly in managing social, sensory, and cognitive sensitivities.
    The paper stresses the importance of recognising frequently co-occurring conditions
    and understanding how these factors interact with a child’s environment. Instead
    of focusing on PDA as a diagnosis, the authors advocate for individualised management
    strategies tailored to each child’s needs. They emphasise the need for strong
    collaboration between professionals and families to develop effective support,
    particularly in education and daily life. Clear communication and shared understanding
    are essential to improving outcomes for children and their families.'
