  summary_en: 'This study explores the educational experiences of children with Pathological
    Demand Avoidance (PDA) through parent-reported questionnaires. It aims to provide
    insight for educators and parents navigating the education system with a PDA child.


    Findings confirm that children with PDA face significant challenges in school,
    displaying high levels of behavioural difficulties. Despite receiving extensive
    special educational needs (SEN) support and professional involvement, many still
    experience school exclusions and placement breakdowns. However, parents rated
    their child’s current school placement moderately positively, with an average
    ‘success’ score of 6/10.


    The study highlights the urgent need for tailored educational approaches for children
    with PDA. It also discusses the implications of these findings by comparing them
    to the experiences of children with more typical autism spectrum conditions. The
    research underscores the importance of understanding PDA-specific needs to improve
    inclusion and long-term educational outcomes.


