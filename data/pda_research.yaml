  summary_en: 'This study examines the behavioural traits of children with Pathological
    Demand Avoidance (PDA) compared to those with Autism Spectrum Disorders (ASD),
    Conduct Problems (CPs), and Callous-Unemotional Traits (CUs). The research aimed
    to explore whether PDA should be considered a distinct syndrome and addressed
    ongoing debates around its classification.


    Using standardised parent-report measures, the study found that children with
    PDA exhibited severe impairments across multiple areas. Social difficulties in
    PDA were similar to those seen in ASD, while antisocial traits and reduced pro-social
    behaviours resembled those found in CP/CU groups. The paper discusses management
    strategies tailored to each group, emphasising the particular challenges faced
    by children with PDA traits. It also highlights the need for further research
    into the neurocognitive basis of PDA and potential interventions. This study contributes
    to the growing understanding of PDA and its place within developmental disorders.'
