  title_en: 'The Forensic Implications of Camouflaging: A Study into Victimisation
    and Offending Associated with Autism and Pathological Demand Avoidance'
  title_fr: ''
  year: '2023'
  keywords:
  - Autism
  - Camouflaging
  - Offending
  - Pathological Demand Avoidance (PDA)
  - Victimisation
  authors: Grace Trundle, Katy A. Jones, Danielle Ropar and Vincent Egan
  summary_en: This quantitative study examined the relationships between social camouflaging,
    autism traits, Pathological Demand Avoidance (PDA) traits, victimisation, and
    offending in a general population sample of 220 adults. Findings showed that higher
    levels of camouflaging were associated with increased lifetime offending and greater
    experiences of victimisation, although camouflaging itself did not directly predict
    victimisation when mental health factors were accounted for. PDA traits were significant
    predictors of both victimisation and lifetime offending, while higher autism traits
    were associated with fewer offending behaviours. Symptoms of depression and anxiety
    played a key role in predicting victimisation and indirectly influenced offending.
    The study highlights the complex interplay between camouflaging, mental health,
    and neurodevelopmental traits, emphasising the need for trauma-informed, autism-
    and PDA-aware systems to reduce misinterpretation, harm, and unnecessary criminalisation.
  summary_fr: ''
