  summary_en: 'This research explores how well children understand others’ thoughts
    and feelings, known as Theory of Mind (ToM). It compares children with and without
    Autism Spectrum Condition (ASC) and finds that stronger ToM skills are linked
    to lower aggression, especially in younger children. The study also shows that
    children with ASC generally have lower ToM abilities, and those with better ToM
    experience fewer difficulties with socialising and communication.


    The research further examines Pathological Demand Avoidance (PDA), a behavioural
    pattern where children strongly resist demands. PDA traits are often linked to
    behavioural difficulties, stress for parents, and school challenges. However,
    this study finds no connection between PDA and ToM, suggesting that different
    factors cause PDA behaviours. The findings highlight the need for personalised
    support strategies and early recognition of PDA traits during autism assessments.
    This research contributes valuable insights into an area that requires further
    study and better understanding.'
