  summary_en: 'This poster provides a visual summary of research on how the Diagnostic
    Interview for Social and Communication Disorders (DISCO) can help identify Pathological
    Demand Avoidance (PDA). The study aimed to pinpoint which DISCO items best distinguish
    PDA from other autism spectrum profiles and to analyse the behavioural traits
    of individuals with PDA.


    Using data from a previous parent-report study, researchers identified eleven
    DISCO items strongly associated with PDA. These included behaviours like ‘lack
    of co-operation,’ ‘apparently manipulative behaviour,’ ‘difficulties with others,’
    and ‘repetitive acting out roles.’ While PDA traits overlapped with core autism
    spectrum disorder (ASD) features, the PDA group displayed more extreme behavioural
    challenges. The findings highlight the need for tailored assessment tools to accurately
    identify PDA traits. This research helps improve understanding of PDA within the
    autism spectrum and informs future diagnostic approaches.'
