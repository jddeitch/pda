  summary_en: 'This article explores the debate around whether extreme/pathological
    demand avoidance (E/PDA) is part of the autism spectrum or a separate condition.
    It provides an overview of current research and compares behaviours seen in classic
    autism with those in individuals with a strong demand avoidant profile. The paper
    describes challenging behaviours linked to E/PDA and the difficulties faced by
    caregivers and schools.


    The research also examines similarities and differences between E/PDA, Oppositional
    Defiant Disorder (ODD), and Conduct Disorder (CD). While some behaviours overlap,
    E/PDA appears distinct. The article discusses how E/PDA may resemble a “female-typical”
    autism presentation, where symptoms can be harder to recognise. Finally, the paper
