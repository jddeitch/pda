  authors: PDA Society
  summary_en: 'Pathological Demand Avoidance (PDA) is widely considered part of the
    autism spectrum, but research in this area is still developing. There are different
    viewpoints, and more high-quality studies are urgently needed. Researchers need
    to better understand both autism and demand avoidance, identify effective support
    strategies, and establish clear ways to describe the PDA profile.


    In early 2019, the PDA Society hosted a research meeting with academics and other
    experts from the UK and Ireland. The event allowed researchers to share their
    latest findings, discuss key ideas, and identify the most important research priorities.
    The goal was to build a shared understanding and focus on practical ways to support
    individuals with PDA. All 31 participants agreed that the meeting was valuable
    and productive. More collaboration and research are needed to improve knowledge
    and support for those with PDA.'
