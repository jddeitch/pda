  authors: Judy Eaton & Kaylee Weaver
  summary_en: 'This study examines the characteristics of children referred for autism
    assessments, focusing on those with a Pathological Demand Avoidance (PDA) profile.
    Researchers analysed data from 351 children assessed between 2015 and 2017 at
    Dr. Judy Eaton’s clinic. The first part of the study compared ADOS-2 (Autism Diagnostic
    Observation Schedule) scores between children diagnosed with autism and those
    diagnosed with autism plus a PDA profile. The second part explored developmental
    history themes in autistic children with PDA versus non-autistic children with
    attachment difficulties. Findings showed distinct behavioural patterns in children
    with PDA, some of which had not been previously documented. While the study does
    not claim PDA is a separate diagnosis, it adds to the evidence suggesting PDA
    presents as a unique behavioural profile. Further research is needed to understand
    its relationship to autism and other conditions.


