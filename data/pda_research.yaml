  title_en: The Educational Experiences of Autistic Children With and Without Extreme
    Demand Avoidance Behaviours
  title_fr: ''
  year: '2021'
  keywords:
  - Autism
  - Educational Support
  - Extreme Demand Avoidance (EDA)
  - Parental Perspectives
  - Pathological Demand Avoidance (PDA)
  - School Experiences
  authors: Clare Truman, Laura Crane, Patricia Howlin & Elizabeth Pellicano
  summary_en: 'This study explores the school experiences of autistic children with
    and without Extreme Demand Avoidance (EDA) behaviours. Using an online survey,
    211 parents shared insights into their children’s education. The study grouped
    children into three categories: those diagnosed with PDA (AUT-PDA), those without
    a PDA diagnosis but displaying EDA behaviours (AUT-EDA), and those with neither
    (AUT). Findings showed that children with EDA behaviours, particularly those with
    PDA, exhibited more challenging behaviours in school. However, school exclusions
    occurred across all groups, highlighting broader concerns about how autistic students
    are supported. Parents reported overwhelmingly negative school experiences, often
    attributing them to a lack of understanding of their child’s needs and insufficient
    targeted support. The study emphasises the importance of better recognition and
    support for autistic children with EDA traits to improve their educational experiences.'
