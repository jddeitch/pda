  authors: Emma Gore Langton, Norah Frederickson
  summary_en: 'This study examines parents’ experiences of working with professionals
    to support children with Pathological Demand Avoidance (PDA). PDA is characterised
    by an extreme difficulty in tolerating everyday demands, leading to avoidance
    behaviours often described as ‘socially manipulative.’ Children with PDA also
    display impulsivity, obsessive behaviours, and difficulties with social identity.


    While awareness and research on PDA are gradually increasing, parents report ongoing
    struggles in getting their children’s needs recognised and properly addressed
    by health and education services. The study explores what parents value most in
    professional involvement, highlighting the importance of understanding, flexibility,
    and tailored support approaches. The findings emphasise the need for improved
    awareness and training among professionals to ensure families receive appropriate
    guidance and intervention. This research is particularly relevant for educators,
    clinicians, and policymakers looking to improve outcomes for children with PDA
    and their families.'
