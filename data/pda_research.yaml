  summary_en: 'This case study details the support strategies used to prevent a third
    school exclusion for Jack, a 7-year-old boy diagnosed with Autism Spectrum Condition
    (ASC) and ADHD, later identified as having an Extreme Demand Avoidance (EDA) profile.
    Despite traditional autism strategies, Jack struggled with peer relationships,
    found school demands overwhelming, and exhibited disruptive behaviours that led
    to two temporary exclusions.


    With guidance from an autism advisory teacher and a paediatrician, Jack’s school
    implemented key adjustments, including modifying the school environment and providing
    staff with specialised autism and EDA training. These changes helped Jack thrive
    in school.


    The study highlights practical interventions that can support autistic students
    with demand avoidance traits and provides an optimistic perspective for educators
    and parents. It emphasises the importance of individualised approaches and collaboration
    to prevent school exclusion and ensure a positive learning experience.'
