    al.’s 2017 paper, Dimensions of Difficulty in Children with Autism and Extreme
    Demand Avoidance, by emphasising the need to look beyond demand avoidance itself
    and consider its underlying causes.


    The authors argue that using PDA as a distinct label may be unhelpful, as it could
