  authors: Amelia Green
  summary_en: 'This research, conducted by Amelia Green at the University of Birmingham,
    explores the challenges faced by school-aged children with Pathological Demand
    Avoidance (PDA). Based on input from over 1,000 parents and young people, the
    study highlights key issues affecting PDA children and their families.


    Findings reveal significant struggles with school attendance, high exclusion rates,
    and a widespread lack of appropriate support. The study emphasises the need for
    Education, Health, and Care Plans (EHCPs) that accurately reflect a child’s specific
    needs. Additionally, it discusses the value of a formal PDA diagnosis in securing
    the right educational and therapeutic support. The research calls for urgent changes
    in how PDA is understood and managed within the education system, advocating for
    better recognition and tailored interventions to help children with PDA thrive.'
