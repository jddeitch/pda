  summary_en: 'This paper presents a case study of a young woman diagnosed with Pathological
    Demand Avoidance (PDA) while in a low secure hospital. The study highlights the
    importance of accurate assessment in residential and secure settings, as misdiagnosis
    or inappropriate formulations can lead to distress and increased challenging behaviours.


    The paper outlines the clinical features observed in the patient and details the
    management strategies and psychological interventions implemented following her
    diagnosis. It emphasises the need for professionals working in secure settings
    to be aware of PDA, as traditional behaviour management approaches may be ineffective
    or even counterproductive. The study underscores the importance of tailored care
    planning to ensure that individuals with PDA receive appropriate support. This
    research is particularly relevant for clinicians, caregivers, and professionals
    working in forensic or residential settings.'
