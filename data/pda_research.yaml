  summary_en: 'This paper details the development of the Extreme Demand Avoidance
    Questionnaire (EDA-Q), a tool designed to measure PDA traits based on parent-reported
    behaviours. Published in 2013, when awareness of PDA was growing among professionals,
    the study aimed to test the validity of this new questionnaire and its ability
    to quantify PDA-related behaviours.


    The research concluded that the EDA-Q is a useful tool for identifying PDA traits
    in children, though it is not a formal diagnostic test. Instead, it provides a
    standardised way for researchers and clinicians to measure PDA tendencies for
    study purposes. While aimed at professionals, the paper may also interest parents
    who have encountered the EDA-Q and want to understand its background and reliability.
    The study contributed to the broader recognition of PDA and laid the groundwork
    for further research into assessment and support strategies.'
