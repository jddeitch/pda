  title_en: What are the experiences and support needs of families of autistic children
    with Extreme (or ‘Pathological’) Demand Avoidance (E/PDA) behaviours?
  title_fr: Quelles sont les expériences et les besoins d'accompagnement des familles
    d'enfants autistes présentant des comportements d'évitement extrême ou pathologique
    des demandes (E/PDA) ?
  year: '2025'
  keywords:
  - Autism
  - Demand Avoidance
  - Diagnosis
