  summary_en: 'This study examines the prevalence of Pathological Demand Avoidance
    (PDA) within a general population of individuals diagnosed with Autism Spectrum
    Disorder (ASD) in the Faroe Islands. Researchers screened all 15 to 24-year-olds
    for ASD, identifying 67 individuals who met the diagnostic criteria. Parents of
    50 of these individuals were interviewed using the Diagnostic Interview for Social
    and Communication Disorders (DISCO), which includes 15 PDA-specific items.


    The study found that nine individuals (around 20% of those with ASD) had shown
    PDA traits in childhood. However, by the time of assessment, only one person still
    met the full PDA criteria. The findings suggest that while PDA traits may be present
    in childhood, they may not persist into late adolescence and early adulthood in
    the same way. This study is a thought-provoking read for professionals and those
    interested in PDA diagnosis and classification.'
