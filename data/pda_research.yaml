    with Extreme (or ‘Pathological’) Demand Avoidance (E/PDA) behaviours?
  title_fr: ''
  year: '2020'
  keywords:
  - Autism
  - Family Experiences
  - Pathological Demand Avoidance (PDA)
  - Service Provision
  - Support Needs
  authors: Vincent Egan, Elinor Bull, and Grace Trundle
  summary_en: This study explored how Pathological Demand Avoidance (PDA) in adults
    relates to other conditions, including ADHD and personality traits. Researchers
    used the EDA-QA, a self-report tool for adults with PDA traits, and analysed responses
    from individuals who self-identified as having PDA. Participants also completed
    surveys on personality and behaviour. Findings suggested that in the general adult
    population, PDA traits were more strongly linked to ADHD, emotional instability,
    and antagonism than to autism. The study also examined links between PDA and delinquency,
    suggesting that PDA’s association with rule-breaking behaviour may be due to these
    traits rather than autism itself. These results challenge some clinical perspectives,
    and the authors recommend further research in clinical settings to better understand
    PDA in adults.
