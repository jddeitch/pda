  summary_en: 'This poster summarises research on the behavioural features of extreme/pathological
    demand avoidance (PDA) using a semi-structured interview with parents of children
    diagnosed with autism who also displayed PDA traits. The study identified key
    areas of difficulty, including struggles with following demands, controlling behaviours,
    extreme reactions, engagement in fantasy/role play, avoidance strategies, poor
    social awareness, and intense emotional instability.


    The findings highlight the significant challenges that PDA behaviours create for
    families and schools. The paper stresses that these behaviours should be properly
    assessed to develop effective management strategies tailored to each child’s needs.
    Recognising and addressing these behavioural difficulties early can help improve
    support for children with PDA, their families, and educators. This research contributes
    to a better understanding of PDA within the autism spectrum and reinforces the
    need for individualised approaches in assessment and intervention.'
