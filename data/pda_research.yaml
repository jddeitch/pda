  - Qualitative Research
  authors: Saher Nawaz, Susan Speer
  summary_en: 'The study explored the experiences and support needs of parents caring
    for autistic children who display Extreme or Pathological Demand Avoidance (E/PDA)
    behaviours. Through interviews with 21 parents, the researchers identified four
    key themes: a lack of understanding and recognition of E/PDA by professionals,
    the blaming and judgment of parents through a neuro-normative lens, inadequate
    and non-individualised support, and significant emotional and relational distress
    experienced by families. These findings reveal a harmful cycle in which poor understanding
    leads to inappropriate responses and unmet needs, compounding the challenges faced
    by both children and their families. The study emphasizes the urgent need for
    E/PDA-informed training, personalised support strategies, and a shift away from
    rigid diagnostic categories toward more nuanced, formulation-based approaches
    in service provision.'
  summary_fr: Cette étude a exploré les expériences et les besoins d'accompagnement
    des parents d'enfants autistes présentant des comportements d'évitement extrême
    ou pathologique des demandes (E/PDA). À travers des entretiens menés auprès de
    21 parents, les chercheurs ont identifié quatre thématiques centrales — un manque
    de compréhension et de reconnaissance du E/PDA par les professionnels, la culpabilisation
    et le jugement des parents à travers un prisme neuro-normatif, un accompagnement
    inadapté et non individualisé, ainsi qu'une détresse émotionnelle et relationnelle
    significative vécue par les familles. Ces résultats révèlent un cycle délétère
    dans lequel une mauvaise compréhension engendre des réponses inappropriées et
    des besoins non satisfaits, aggravant les difficultés rencontrées tant par les
    enfants que par leurs familles. L'étude souligne la nécessité urgente de formations
    spécifiques au E/PDA, de stratégies d'accompagnement personnalisées, et d'une
    évolution des pratiques s'éloignant des catégories diagnostiques rigides au profit
    d'approches centrées sur une compréhension individualisée des besoins.
