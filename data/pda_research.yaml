  authors: Allison Moore
  summary_en: 'This paper challenges the usefulness of Pathological Demand Avoidance
    (PDA) as a diagnostic label from a social science and critical autism studies
    perspective. It argues that PDA may pathologize behaviours that are simply nonconforming
