  summary_en: This paper provides an overview of the research history of Pathological
    Demand Avoidance (PDA) and highlights areas where further study is needed. Research
    on PDA is still in its early stages due to limited funding, and more work is required
    to determine how useful the concept is. The review emphasises the importance of
    longitudinal studies to track avoidant behaviours over time, as well as research
    into the role of anxiety, trauma, and environmental factors in PDA. Although the
    review predates key clinically based research (such as Eaton and Weaver), it reinforces
    the need for systematic studies to assess whether PDA as a concept leads to better
    outcomes. The authors stress that continued research is essential to understand
    and validate PDA’s role in diagnosis and intervention.
