# Section Headings - Multilingual patterns for parsing article structure
#
# Each section type has patterns that match common heading variations.
# Patterns are matched case-insensitively against heading text.
# Use partial strings that will match variations (e.g., "reference" matches "References")

# --- Major sections (extract separately, not part of body) ---

abstract:
  en: ["abstract", "summary"]
  fr: ["résumé", "resume"]

keywords:
  en: ["keywords", "key words"]
  fr: ["mots-clés", "mots clés"]

references:
  en: ["references", "bibliography", "literature cited"]
  fr: ["références", "bibliographie"]

acknowledgements:
  en: ["acknowledgements", "acknowledgments"]
  fr: ["remerciements"]

appendix:
  en: ["appendix", "appendices", "supplementary", "supplemental", "supporting information"]
  fr: ["annexe", "annexes"]

conflict_of_interest:
  en: ["conflict of interest", "conflicts of interest", "competing interests", "disclosure"]
  fr: ["déclaration", "conflit d'intérêt"]

author_contributions:
  en: ["author contributions", "contributions", "contributorship"]
  fr: ["contributions des auteurs"]

funding:
  en: ["funding", "financial support"]
  fr: ["financement"]

data_availability:
  en: ["data availability", "data statement"]
  fr: ["disponibilité des données"]

corresponding_author:
  en: ["corresponding author", "correspondence"]
  fr: ["auteur correspondant", "correspondance"]

# --- Body sections (all become part of body_html) ---

body_sections:
  en:
    - "introduction"
    - "background"
    - "literature review"
    - "theoretical background"
    - "methods"
    - "method"
    - "methodology"
    - "materials and methods"
    - "participants"
    - "procedure"
    - "results"
    - "findings"
    - "discussion"
    - "conclusions"
    - "conclusion"
    - "summary and conclusions"
    - "limitations"
    - "future directions"
    - "implications"
  fr:
    - "introduction"
    - "contexte"
    - "méthodes"
    - "méthodologie"
    - "résultats"
    - "discussion"
    - "conclusions"
    - "conclusion"
    - "limites"
    - "implications"

# --- Metadata sections (skip when joining split sentences) ---
# These appear between body content but aren't part of the main text flow

metadata_sections:
  en: ["corresponding author", "correspondence"]
  fr: ["auteur correspondant", "correspondance"]
