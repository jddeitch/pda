# Taxonomy — Canonical Reference
# This file is the single source of truth for all classification terms.
# All labels must be used exactly as written here.
# Code loads this file; translations reference it; consistency is non-negotiable.

method:
  empirical:
    en: Empirical
    fr: Empirique
    definition: Original data collection — surveys, interviews, clinical observations, experiments, case series
    signals:
      - "N participants"
      - "sample"
      - "survey"
      - "interviews conducted"
      - "data collected"
      - "findings"
      - "study explored"
      - "qualitative study"
      - "quantitative analysis"
  synthesis:
    en: Synthesis
    fr: Synthèse
    definition: Reviewing/analyzing existing work — systematic reviews, meta-analyses, literature reviews
    signals:
      - "review"
      - "meta-analysis"
      - "literature search"
      - "N studies examined"
      - "reviewed the evidence"
      - "systematic review"
  theoretical:
    en: Theoretical
    fr: Théorique
    definition: Conceptual argument or critique — no new data, working with ideas
    signals:
      - "argues"
      - "proposes"
      - "framework"
      - "critique"
      - "conceptual model"
      - "commentary"
      - "editorial"
  lived_experience:
    en: Lived Experience
    fr: Expérience vécue
    definition: First-hand personal or family experience
    signals:
      - first-person narrative
      - "my child"
      - "as a parent"
      - "my experience"
      - "our family"
      - personal account

voice:
  academic:
    en: Academic
    fr: Académique
    definition: Researchers, scholars, university-affiliated
    signals:
      - university affiliation
      - "Department of..."
      - research framing
      - "this study"
      - scholarly apparatus (references, methods section)
      - PhD, professor
    note: "If author is clinician doing research, ask: is this written as research or clinical guidance?"
  practitioner:
    en: Practitioner
    fr: Praticien
    definition: Clinicians, educators, healthcare professionals
    signals:
      - clinical framing
      - "in my practice"
      - "clinical implications"
      - guidance for professionals
      - case study presentation
      - hospital/clinic affiliation
    note: "If author is researcher offering clinical guidance, this takes precedence over academic"
  organization:
    en: Organization
    fr: Organisation
    definition: Charities, societies, institutions
    signals:
      - published by charity/society
      - "commissioned by"
      - institutional voice
      - "PDA Society"
      - "Cerebra"
      - no individual author attribution
  individual:
    en: Individual
    fr: Individuel
    definition: Person or family speaking for themselves
    signals:
      - personal narrative
      - no institutional framing
      - speaking for self/family
      - blog post
      - personal essay

categories:
  fondements:
    en: Foundations
    fr: Fondements
    definition: What is PDA? Core definitions, history, conceptualization
  evaluation:
    en: Assessment
    fr: Évaluation
    definition: Screening tools, diagnostic instruments, assessment approaches
  presentation_clinique:
    en: Clinical Presentation
    fr: Présentation clinique
    definition: Behavioral profiles, how PDA presents, case descriptions
  etiologie:
    en: Etiology
    fr: Étiologie et mécanismes
    definition: Neurobiological underpinnings, anxiety mechanisms, cognitive factors
  prise_en_charge:
    en: Management
    fr: Prise en charge
    definition: Treatment approaches, educational strategies, intervention
  comorbidites:
    en: Comorbidities
    fr: Comorbidités
    definition: Anxiety, ADHD, other overlapping conditions
  trajectoire:
    en: Developmental Trajectory
    fr: Trajectoire développementale
    definition: Lifespan perspective — children, adolescents, adults

flags:
  peer_reviewed:
    en: Peer Reviewed
    fr: Évalué par les pairs
    definition: Published in a peer-reviewed venue
    signals:
      - journal name in header/footer
      - DOI present
      - "Published in [Journal]"
      - volume/issue numbers
      - ISSN
  open_access:
    en: Open Access
    fr: Accès libre
    definition: Full text freely available for translation
    signals:
      - PDF available without paywall
      - "Open Access" label
      - Creative Commons license
      - hosted on institutional repository

# Processing flags — Single source of truth for all flag codes
# MCP server loads these at startup for validation
processing_flags:
  # Content flags — Claude sets these based on article content
  content:
    TBL:
      description: Article contains tables requiring special attention
    FIG:
      description: Article contains figures/images
    META:
      description: Article has significant metadata (appendices, supplementary)
    LONG:
      description: Article exceeds 15 pages / 5000 words
    TERM:
      description: Used terminology not in glossary
    AMBIG:
      description: Source text ambiguous or unclear

  # Access flags — set based on how content was accessed
  access:
    PAYWALL:
      description: Full text behind paywall, summary only translated
    "404":
      description: Source URL returned 404
    NOURL:
      description: No source URL available
    PDFEXTRACT:
      description: PDF extraction failed, needs manual preprocessing

  # Classification uncertainty — Claude sets when unsure
  classification:
    METHUNC:
      description: Uncertain about method classification
    VOICEUNC:
      description: Uncertain about voice classification
    PEERUNC:
      description: Uncertain about peer-reviewed status
    NOSUMM:
      description: No summary available in source
    SRCUNK:
      description: Could not derive source (journal/institution) automatically

  # Relevance flags — for filtering/skipping
  relevance:
    TANGENT:
      description: Article tangentially related to PDA
    QUALITY:
      description: Source quality concerns
    SKIP:
      description: Article should be skipped (with reason)

  # Automated flags — MCP server sets these based on quality checks
  automated:
    blocking:
      SENTMIS:
        description: Sentence count mismatch >15% (spaCy tokenizer)
        action: Must fix before save
      WORDMIS:
        description: Word count ratio outside 0.9-1.5 range
        action: Must fix before save
    warning:
      WORDDRIFT:
        description: Content word Jaccard similarity < 0.6 (possible editorial drift)
        action: Human review recommended
      TERMMIS:
        description: Expected glossary term missing in translation
        action: Human review recommended
      STATMIS:
        description: Statistics may have been modified
        action: Human review recommended
